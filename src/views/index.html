<!DOCTYPE html>
<html>

  <head>
    <title>Image Loader</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- For Styling I am using tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="grid justify-center items-center h-32 bg-gray-100">
      <h4 class="text-3xl text-sky-500 text-lighten text-center">Drag the mouse to create a rectangle</h4>
    </div>
    <div class="grid justify-center items-center">
      <canvas class="border border-red-500 shadow-lg" id="canvas" width="800" height="400"></canvas>
    </div>
    <main>
      <div class="container my-10 mx-auto  flex justify-center items-center">
        <div class="relative">
          <div class="absolute top-4 left-3"> <i class="fa fa-search text-gray-400 z-20 hover:text-gray-500"></i>
          </div>
          <form action="/new" method="POST" enctype="application/x-www-form-urlencoded">

            <input name="user" type="text" maxlength="100" value="" placeholder="Add a url" type="text"
              class="h-14 w-96 pl-10 pr-20 rounded-lg z-0 shadow focus:outline-none">
            <div class="absolute top-2 right-2"> <button type="submit"
                class="h-10 w-20 text-white rounded-lg bg-red-500 hover:bg-red-600">Add Url</button> </div>
          </form>
        </div>
        
      </div>
      <div class="container mx-auto pb-20">
        <div class="max-w-sm mx-auto md:max-w-lg">
          <div class="w-full">
            <ul id="users" class="px-0">
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/canva.js"></script>
    <script src="/client.js"></script>

  </body>

</html>
